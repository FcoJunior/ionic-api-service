<ion-header>

  <ion-navbar>
    <ion-title>create-address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="createAddress(address)">
    <label for="cep"></label>
    <input type="text" name="cep" [(ngModel)]="address.cep" required>
    <button type="button" (click)="searchPostalCode()">
      Buscar CEP
    </button>
  </form>
</ion-content>
