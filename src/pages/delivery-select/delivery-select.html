<ion-header>
  
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Endere√ßo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addAddress()">
        <span>Novo</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of address" (click)="selectAddress(item.Id)">
    {{ item.nomeEndereco }}
  </ion-item>
</ion-content>
