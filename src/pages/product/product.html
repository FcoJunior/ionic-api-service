<ion-header>

  <ion-navbar>
    <ion-title>{{store.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="showDetails(product)">
      <h3 ion-text>{{product.nome}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
