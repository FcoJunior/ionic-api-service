<ion-header>
  
</ion-header>


<ion-content padding>
  <h2 ion-text text-center>Login</h2>
  <form (submit)="login(formData)">
    <ion-row justify-content-center>
      <input type="text" name="username" [(ngModel)]="formData.cpfCnpj" placeholder="CPF ou CNPJ" required>
    </ion-row>
    <ion-row justify-content-center>
      <input type="password" name="password" [(ngModel)]="formData.senha" placeholder="Senha" required>
    </ion-row>
    <ion-row justify-content-center>
      <button ion-button type="submit">Login</button>
    </ion-row>
  </form>
</ion-content>
